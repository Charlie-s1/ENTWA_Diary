<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/form.css">
    <title>Online Diary</title>
</head>
<body>
    <header>
        <h1>Online Diary</h1>
    </header>
